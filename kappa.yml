---
name: suitebook-prod-notifier
environments:
  dev:
    # No need to specify profile, boto3 will pick it fron the running ENV
    region: ap-northeast-1
    policy:
      resources:
        - arn: arn:aws:logs:*:*:*
          actions:
          - "*"
    resources:
      - arn: arn:aws:logs:*:*:*
        actions:
        - "*"
lambda:
  description: A very simple Kappa example
  handler: simple.handler
  runtime: python2.7
  memory_size: 128
  timeout: 3
